<!doctype html>
<html lang="en">
  <head>
    <title>Shootnotes Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Open+Sans:300" rel="stylesheet"> -->
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <br />
        <h1>Make a Note about a Shoot</h1>
        <br />
        <input id="shootId" class="form-control" placeholder="Shoot Id" />
        <br />
        <input id="note" class="form-control" placeholder="Note"></input>
        <br />
        <button id="send" class="btn btn-success">Send</button>
      </div>
        <div id="the_notes">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>



      var socket = io()
      $(() => {
        var keyPresses = [];
        console.log("loaded");
        $('#note').keypress(function(e){
          // console.log("keyPresses is currently" + keyPresses );
          keyPresses.push({key: e.which, ts: Date.now()});
          console.log(e);
          console.log(e.which);
          if(e.which == 13){//Enter key pressed
              $('#send').click();//Trigger search button click event
          }
        });
        $("#send").click(()=>{
          var the_note = {shootId: $("#shootId").val(), note: $("#note").val(), ts: Date.now(), kp: keyPresses};
          console.log("posting \n")
          console.log(JSON.stringify(the_note))
          console.log("\n\njust clicked");
          console.log();
          postNotes(the_note);
          $("#note").val('');
          keyPresses=[];
        })
        getNotes();
      })

      socket.on('note', addNote)

      function addNote(note){
        $("#the_notes").prepend('<h4> ' + note.shootId + " at " + note.ts + ' </h4> <p> ' + note.note + ' </p>')
      }

      function getNotes(){
        $.get('/notes', (data) => {
            console.log(JSON.stringify(data, null, 8));
            var invertedArray = data.reverse();
            console.log(JSON.stringify(invertedArray, null, 8));
            data.reverse().forEach(addNote);
          })
      }

      function postNotes(note){
        console.log("posting \n" + JSON.stringify(note, null, 8));
        // var stringNote = {theJsonString: JSON.stringify(note)}
        // $.post('/notes', stringNote)
        $.post('/notes', note)
      }

    </script>
  </body>
</html>
